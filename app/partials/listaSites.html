<table class="table" width="100%" border="0">
  <thead>
    <tr>
    	<th>Cliente</th>
    	<th>Website</th>
    	<th>Url</th>
    	<th>Editar</th>
    </tr>
  </thead>
  <tbody>
  	<tr ng-repeat="site in sites | filter:search">
  	  <td>Nome do cliente</td>
  	  <td>{{site.siteName}}</td>
  	  <td><a href="{{site.siteUrl}}" target="_blank">{{site.siteUrl}}</a></td>
  	  <td><a href="#/edit/{{site._id.$oid}}"><i class="icon-pencil"></i></a><a href="#/edit/{{site._id.$oid}}"><small> Editar</small></a></td>
  	</tr>  	
  </tbody>
</table>



<div class="site row-fluid show-grid">
	<div class="span6"></div>
	<div class="span6"></div>
</div>
<div class="site row-fluid show-grid">
	<div class="span12">
		<form class="form-search alignright">
		  Filtrar: <input type="text" class="input-medium search-query" ng-model="search">
		</form>
	</div>
</div>
